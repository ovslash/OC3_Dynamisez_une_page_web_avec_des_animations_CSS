<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A la française</title>
    <link rel="stylesheet" href="../public/css/style.css" />
    <!-- polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!-- fin polices -->
    <!-- Font Awesome-->
    <script
      src="https://kit.fontawesome.com/5feca26497.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <a href="../index.html" class="header__retour"
        ><i class="fas fa-arrow-left"></i
      ></a>
      <h1 class="header__logo">ohmyfood</h1>
    </header>
    <!-- photo du restaurant -->
    <img
      src="../public/img/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
      alt="Image du restaurant A la française"
      class="restaurant__photo"
    />
    <main class="restaurant">
      <div class="restaurant__titre">
        <h1>A la française</h1>
        <i class="far fa-heart"></i>
      </div>

      <!--Les entrées-->
      <article class="restaurant__menu">
        <h2 class="restaurant__menu__titre">ENTREES</h2>
        <div class="restaurant__menu__vignette">
          <div class="restaurant__menu__vignette__plat">
            <h3 class="restaurant__menu__vignette__plat__titre">
              Tartare de poulpe acidulé
            </h3>
            <p class="restaurant__menu__vignette__plat__description">
              Aux zest d'oranges
            </p>
          </div>
          <div class="restaurant__menu__vignette__prix">25€</div>
          <div class="restaurant__menu__vignette__bouton">
            <div class="restaurant__menu__vignette__bouton--anim">
              <i class="fas fa-check-circle"></i>
            </div>
          </div>
        </div>
        <div></div>
        <div></div>
      </article>
      <!--Les plats-->
      <article>
        <h2>PLATS</h2>
        <div></div>
        <div></div>
        <div></div>
      </article>
      <!--Les dessert-->
      <article>
        <h2>DESSERTS</h2>
        <div></div>
        <div></div>
        <div></div>
      </article>
      <!-- Bouton pour commander -->
      <a class="bouton">Commander</a>
    </main>
    <!-- footer -->
    <footer>
      <h3 class="footer__titre">ohmyfood</h3>
      <div>
        <ul>
          <li>
            <div>
              <i class="fas fa-utensils"></i>
              <p>Proposer un restaurant</p>
            </div>
          </li>
          <li>
            <div>
              <i class="fas fa-hands-helping"></i>
              <p>Devenir partenaire</p>
            </div>
          </li>
          <li>Mentions légales</li>
          <li>Contact</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
